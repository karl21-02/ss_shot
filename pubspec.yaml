name: ss_shot
description: "SS-Shot: Intelligent Screenshot Manager"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management (MVVM)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Gallery Access
  photo_manager: ^3.6.0

  # Local Database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1

  # Network
  dio: ^5.7.0

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # Routing
  go_router: ^14.6.2

  # Logging
  logger: ^2.5.0

  # Environment Variables
  flutter_dotenv: ^5.2.1

  # Image Caching
  cached_network_image: ^3.4.1

  # OCR (On-Device)
  google_mlkit_text_recognition: ^0.13.1

  # Smart Actions
  url_launcher: ^6.2.5
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.14
  drift_dev: ^2.22.1
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true

  assets:
    - .env